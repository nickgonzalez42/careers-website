<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:4px;">
  <div class="col-10">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px;">{{job['title']}}</h4>
    <p><b>Location:</b> {{job['location']}}</p>
    {% if 'salary' in job %}
      <p><b>Salary:</b> {{job['salary']}}</p>
    {% endif %}
  </div>
  <div class="col-2">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
